<!DOCTYPE html>
<html>

<head>
    <title>Login form using bootstrap 4!</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='shortcut icon' href='YOURFAVICON.ico' type='image/x-icon' />
    <link rel="stylesheet" href="/css/bootstrap.min.css" title="related" />
    <link rel="stylesheet" type="text/css" media="screen" href="/css/mystyle.css" title="related" />
    <link rel="stylesheet" href="https: //fonts.googleapis.com/css?family=Roboto">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <!--Form starts-->
                <form id="form" class="form-container" action="">
                    <h1>Log-in Here!</h1>
                    <div class="form-group">
                        <label for="inEmail">Email Address</label>
                        <input type="email" class="form-control" name="inEmail" id="inEmail" placeholder="Your email here!">
                    </div>
                    <div class="form-group">
                        <label for="inPassword">Password</label>
                        <input type="password" class="form-control" name="inPassword" id="inPassword" placeholder="Keep it secret!">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="checkin" id="checkin"> Remember Me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Submit </button>
                </form>
                <!--Form end-->
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
        </div>
    </div>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/my.js"></script>
</body>

</html>
